<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesos en diferentes gravedades</title>
</head>
<body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la Tierra pesas distinto que en Marte o Jupiter</p>
    <script>
        var usuario = prompt("Cual es tu peso?")
        var planeta = parseInt(prompt("Elige tu planeta.\n 1 es Marte, 2 es Jupiter"))
        var peso = parseInt(usuario)
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso_final;
        var eleccion;
        if (planeta == 1) {
            peso_final = peso * g_marte / g_tierra;
            eleccion = "Marte";
        }  
        else if (planeta == 2) {
            peso_final = peso * g_jupiter / g_tierra;
            eleccion = "Jupiter";
        }
        else {
            peso_final = 0;
            eleccion = "error404";
        }
        peso_final = parseInt(peso_final);
        document.write("Tu peso en " + eleccion + " es " + peso_final + "kg");
    </script>
</body>
</html>
